<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Halloween Event</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: Arial, sans-serif;
            padding: 5px;
        }
        #info a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }
        #info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Point your device to place Halloween decorations! Ensure you have a stable internet connection and your device supports AR.</p>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/loaders/GLTFLoader.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        const objects = [];

        init();
        animate();

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Set up the camera
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                20
            );

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add AR button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Add light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Set up controller for user input
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Set up reticle for hit-testing
            const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0x0fff00 });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.visible = false;
            scene.add(reticle);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Handle object placement
        function onSelect() {
            if (reticle.visible) {
                const selectedObject = getRandomHalloweenObject();
                selectedObject.position.setFromMatrixPosition(reticle.matrix);
                selectedObject.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
                scene.add(selectedObject);
                objects.push(selectedObject);
            }
        }

        // Function to get a random Halloween object
        function getRandomHalloweenObject() {
            const loader = new GLTFLoader();
            const objects = ['pumpkin.glb', 'ghost.glb']; // Add paths to your GLTF models
            const selected = objects[Math.floor(Math.random() * objects.length)];
            const gltf = loader.parse('', '', (gltf) => {
                return gltf.scene;
            });
            
            // For simplicity, using basic geometries. Replace with actual model loading.
            const random = Math.random();
            if (random < 0.5) {
                // Create a pumpkin
                const pumpkinGeometry = new THREE.SphereGeometry(0.2, 32, 32);
                const pumpkinMaterial = new THREE.MeshStandardMaterial({ color: 0xff6600 });
                const pumpkin = new THREE.Mesh(pumpkinGeometry, pumpkinMaterial);
                // Add stem
                const stemGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.05, 8);
                const stemMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const stem = new THREE.Mesh(stemGeometry, stemMaterial);
                stem.position.y = 0.25;
                pumpkin.add(stem);
                return pumpkin;
            } else {
                // Create a ghost
                const ghostGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                const ghostMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 });
                const ghost = new THREE.Mesh(ghostGeometry, ghostMaterial);
                ghost.scale.y = 1.2; // Make it slightly elongated
                return ghost;
            }
        }

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Perform hit-test
                const hitTestSource = session.hitTestSource;
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Animate objects (e.g., ghosts floating)
            objects.forEach(obj => {
                if (obj.userData.animation) {
                    // Implement any custom animations here
                }
            });

            renderer.render(scene, camera);
        }

        // Initialize hit-test
        renderer.xr.addEventListener('sessionstart', () => {
            const session = renderer.xr.getSession();
            const viewerSpace = renderer.xr.getReferenceSpace();
            session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((hitTestSource) => {
                    renderer.xr.getSession().hitTestSource = hitTestSource;
                });
            });
        });

        renderer.xr.addEventListener('sessionend', () => {
            renderer.xr.getSession().hitTestSource = null;
        });
    </script>
</body>
</html>
