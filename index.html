<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Halloween Ghosts</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: Arial, sans-serif;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Tap the screen to place spooky ghosts in your environment!</p>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        const ghosts = [];

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Reticle
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x0fff00 });
            reticle = new THREE.Mesh(geometry, material);
            reticle.visible = false;
            scene.add(reticle);

            // Window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible) {
                const ghost = createGhost();
                ghost.position.setFromMatrixPosition(reticle.matrix);
                scene.add(ghost);
                ghosts.push(ghost);
            }
        }

        function createGhost() {
            const ghostGroup = new THREE.Group();

            const sphereGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            ghostGroup.add(sphere);

            const tentacleGeometry = new THREE.CylinderGeometry(0.005, 0.005, 0.3, 8);
            const tentacleMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 });

            for (let i = -2; i <= 2; i++) {
                const tentacle = new THREE.Mesh(tentacleGeometry, tentacleMaterial);
                tentacle.position.set(i * 0.05, -0.15, 0);
                tentacle.rotation.z = Math.PI / 4;
                ghostGroup.add(tentacle);
            }

            ghostGroup.scale.set(1, 1, 1);
            ghostGroup.userData = { floatOffset: Math.random() * Math.PI * 2 };

            return ghostGroup;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(time, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (session.hitTestSource === undefined) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            session.hitTestSource = source;
                        });
                    });
                }

                if (session.hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(session.hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Animate ghosts
            ghosts.forEach(ghost => {
                ghost.rotation.y += 0.01;
                ghost.position.y += Math.sin(ghost.userData.floatOffset + Date.now() * 0.001) * 0.001;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
