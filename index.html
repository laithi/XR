<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween WebXR AR Experience</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        const pumpkins = [];

        init();
        animate();

        function init() {
            // Create scene and camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add hemisphere light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Initialize AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        // Create pumpkins at hit-test locations
                        // For demonstration, we'll add a pumpkin at the hit location once
                        if (pumpkins.length === 0) {
                            const pumpkin = createPumpkin();
                            pumpkin.position.set(
                                pose.transform.position.x,
                                pose.transform.position.y,
                                pose.transform.position.z
                            );
                            scene.add(pumpkin);
                            pumpkins.push(pumpkin);
                        }
                    }
                }
            }

            // Animate pumpkins
            pumpkins.forEach((pumpkin) => {
                pumpkin.rotation.y += 0.01;
                pumpkin.position.y += Math.sin(Date.now() * 0.001 + pumpkin.position.x) * 0.002;
            });

            renderer.render(scene, camera);
        }

        function createPumpkin() {
            const pumpkinGroup = new THREE.Group();

            // Pumpkin body
            const pumpkinGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const pumpkinMaterial = new THREE.MeshPhongMaterial({ color: 0xff6600 });
            const pumpkin = new THREE.Mesh(pumpkinGeometry, pumpkinMaterial);
            pumpkinGroup.add(pumpkin);

            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });

            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.035, 0.025, 0.075);
            pumpkinGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.035, 0.025, 0.075);
            pumpkinGroup.add(rightEye);

            // Mouth
            const mouthShape = new THREE.Shape();
            mouthShape.moveTo(-0.03, 0);
            mouthShape.lineTo(0, -0.02);
            mouthShape.lineTo(0.03, 0);
            mouthShape.lineTo(0, 0.02);
            mouthShape.lineTo(-0.03, 0);

            const mouthGeometry = new THREE.ExtrudeGeometry(mouthShape, { depth: 0.01, bevelEnabled: false });
            const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(-0.03, -0.025, 0.075);
            mouth.rotation.set(0, 0, Math.PI / 2);
            pumpkinGroup.add(mouth);

            return pumpkinGroup;
        }
    </script>
</body>
</html>
