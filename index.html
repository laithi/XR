<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Halloween Pumpkins</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Creepster', cursive;
            /* Removed background image for AR */
            background: transparent;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
            color: #FF7518;
            font-family: 'Creepster', cursive;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #FF7518;
            box-shadow: 0 0 10px #FF7518;
        }
        #info p {
            margin: 0;
            font-size: 1.2em;
        }
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
</head>
<body>
    <div id="info">
        <p>üï∏Ô∏è Tap the screen to place Halloween pumpkins in your environment! üéÉ</p>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        const pumpkins = [];

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = null; // Important for AR: transparent to show camera

            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Reticle
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0xFF7518 });
            reticle = new THREE.Mesh(geometry, material);
            reticle.visible = false;
            scene.add(reticle);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible) {
                const pumpkin = createPumpkin();
                pumpkin.position.setFromMatrixPosition(reticle.matrix);
                scene.add(pumpkin);
                pumpkins.push(pumpkin);
                console.log('Pumpkin placed at', pumpkin.position);
            }
        }

        function createPumpkin() {
            const pumpkinGroup = new THREE.Group();

            // Pumpkin body
            const pumpkinGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            const pumpkinMaterial = new THREE.MeshStandardMaterial({ color: 0xFF7518, emissive: 0xFF7518, emissiveIntensity: 0.2 });
            const pumpkin = new THREE.Mesh(pumpkinGeometry, pumpkinMaterial);
            pumpkin.position.y = 0.2;
            pumpkinGroup.add(pumpkin);

            // Pumpkin stem
            const stemGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.05, 8);
            const stemMaterial = new THREE.MeshStandardMaterial({ color: 0x4B3621 });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = 0.25;
            stem.rotation.x = Math.PI / 4;
            pumpkinGroup.add(stem);

            // Glow Effect
            const glowGeometry = new THREE.SphereGeometry(0.25, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xFF7518, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.y = 0.2;
            pumpkinGroup.add(glow);

            return pumpkinGroup;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        }).catch((err) => {
                            console.error('Hit test source failed:', err);
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Animate pumpkins (e.g., slight bobbing and rotation)
            pumpkins.forEach(pumpkin => {
                pumpkin.rotation.y += 0.005;
                pumpkin.position.y += Math.sin(Date.now() * 0.001) * 0.001;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
