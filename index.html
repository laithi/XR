<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Ghost Hunt</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 24px;
      z-index: 1;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #startButton:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="instructions" style="display: none;">Tap on ghosts to capture them!</div>
  <button id="startButton">Start AR Ghost Hunt</button>
  
  <!-- Main Script -->
  <script type="module" src="/app.js"></script>
</body>
</html>
